<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head></head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de estilo
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
		
			<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
				<span th:text="${mensagem}"></span>
			</div>
		
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
				<th:block th:each="detailedError : ${#fields.detailedErrors()}">
					<div><i class="fa  fa-exclamation-circle"></i> [[${detailedError.message}]].</div>
				</th:block>
			</div>
	
			<div class="row">
				<div class="col-sm-12  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
